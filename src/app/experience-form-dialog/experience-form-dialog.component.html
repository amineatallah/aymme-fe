<form [formGroup]="experienceForm" (ngSubmit)="addExperience()">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{isEditing ? 'Edit Host' : 'Add Experience'}}</h4>
    <a href="#" class="p-1" (click)="dismissModal()">
      <i class="fas fa-times"></i>
    </a>
  </div>

  <div class="modal-body">

    <div class="form-group">
      <label class="col-auto" for="experienceName">Experience Name</label>
      <div class="col">
        <input formControlName="experienceName" type="text" class="form-control"
          placeholder="e.g. retail-experience, wealth-experience">
      </div>
    </div>
    <div class="form-group">
      <label class="col-auto" for="hostAddress">Host Address</label>
      <div class="col">
        <input formControlName="hostAddress" type="text" class="form-control"
          placeholder="e.g. 192.168.1.100, dev.backbase.com">
      </div>
    </div>
    <div class="form-group">
      <label class="col-auto" for="portNumber">Host Port Number</label>
      <div class="col">
        <input formControlName="portNumber" type="text" class="form-control" placeholder="e.g. 8080">
      </div>
    </div>
    <div class="form-group">
      <label class="col-auto" for="experienceLoginUrl">Host Login Endpoint</label>
      <div class="col">
        <input formControlName="experienceLoginUrl" type="text" class="form-control"
          placeholder="e.g. /gateway/api/auth/login">
      </div>
    </div>
    <div class="form-group">
      <label class="col-auto" for="experienceModelUrl">Host Model Endpoint</label>
      <div class="col">
        <input formControlName="experienceModelUrl" type="text" class="form-control"
          placeholder="e.g. /gateway/api/portals">
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary float-right" [disabled]="experienceForm.invalid">
      <span *ngIf="isSyncingExperience$ |async" class="spinner-grow spinner-grow-sm mr-2" role="status"
        aria-hidden="true"></span>
      Sync Model
    </button>
  </div>
</form>
