<div class="card m-2">
    <div class="card-header">
      <h2>Portals</h2>
    </div>
    <div class="card-body">
      <ng-container *ngIf="portals$ | async as portals">
        <ul class="list-group">
          <li *ngFor="let portal of portals"
            class="list-group-item list-group-item-action d-flex justify-content-between">
            <a [routerLink]="['/portals', portal.name]">{{portal.name}}</a>
              <i class="material-icons" (click)="deletePortal(portal.name)">
                delete
              </i>
          </li>
        </ul>
      </ng-container>
    </div>
  </div>
