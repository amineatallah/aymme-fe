<ng-container *ngIf="endpoints$ | async as endpoints">
  <div class="row no-gutters p-3">
    <div class="col-12">
      <h2 class="text-uppercase">{{endpoints[0].serviceName}}</h2>
    </div>
    <div class="col-6 pr-1">

      <ul class="list-group">
          <li *ngFor="let endpoint of endpoints"
            class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
            <a [routerLink]="[endpoint._id]" class="my-auto">{{endpoint.path}}</a>
            <button class="btn btn-danger">
              <i class="material-icons align-middle" (click)="deleteEndpoint(endpoint._id)">
                delete
              </i>
            </button>
          </li>
        </ul>
    </div>
    <div class="col-6 pl-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
